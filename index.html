<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Candy Crush Mini</title>
    <link rel="stylesheet" href="./style.css" />
    <style> html,body{margin:0;padding:0;height:100%;background:#000;} </style>
  </head>
  <body>
    <div id="app">
      <!-- ===== HOME ===== -->
      <section id="screen-home" class="screen active">
        <header class="home-top">
          <button id="btn-connect" class="btn connect">connect wallet</button>
          <button id="btn-leader" class="btn">LEADERBOARD</button>
        </header>

        <div class="home-center">
          <img id="game-logo" src="./img/logo.png" alt="Game Logo" />
          <h1 id="game-title">
            CANDY CRUSH<br><span>MINI</span>
          </h1>
          <button id="btn-play" class="btn primary play-btn">PLAY</button>
          <p id="addr-pill" class="addr-pill" style="display:none;"></p>
        </div>
      </section>

      <!-- ===== GAME ===== -->
      <section id="screen-game" class="screen">
        <header class="hud">
          <div>score: <span id="score">0</span></div>
          <div>time: <span id="time">60</span></div>
          <button id="btn-exit" class="btn small">exit</button>
        </header>
        <div id="game-root">
          <div id="board" class="board"></div>
        </div>
      </section>

      <!-- ===== LEADERBOARD MODAL (single source of truth) ===== -->
      <div id="leader-modal" class="modal" hidden>
        <div class="modal-card">
          <h2>leaderboard</h2>
          <ol id="leader-list" class="list"></ol>
          <button id="btn-close-leader" class="btn primary">close</button>
        </div>
      </div>
    </div>

    <!-- scripts -->
    <script type="module">
      (async () => {
        try {
          // reliable import for Warpcast webview
          const { sdk } = await import('https://esm.sh/@farcaster/miniapp-sdk?bundle');
          window.sdk = sdk;
          const callReady = () => { try { sdk.actions.ready() } catch {} };
          if (document.readyState === 'complete') {
            requestAnimationFrame(callReady);
          } else {
            window.addEventListener('load', () => requestAnimationFrame(callReady), { once: true });
          }
        } catch (e) {
          console.error('[mini] sdk import failed', e);
        }
      })();
    </script>
    <script defer src="./app.js?v=3"></script>
  </body>
</html>
