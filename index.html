<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>CandyCrush Mini</title>
    <link rel="stylesheet" href="./style.css">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: #000;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <!-- HOME -->
<div class="btns">
  <button id="btn-connect" class="btn">connect wallet</button>
  <button id="btn-play" class="btn primary">PLAY</button>
  <button id="btn-leader" class="btn">LEADERBOARD</button>
</div>
<p id="addr-pill" class="addr-pill" style="display:none;"></p>


      <!-- GAME -->
      <section id="screen-game" class="screen">
        <header class="hud">
          <div>score: <span id="score">0</span></div>
          <div>time: <span id="time">60</span></div>
          <button id="btn-exit" class="btn small">exit</button>
        </header>
        <div id="game-root">
          <div id="board" class="board"></div>
        </div>
      </section>

      <!-- LEADERBOARD MODAL -->
      <div id="leader-modal" class="modal">
        <div class="modal-card">
          <h2>leaderboard</h2>
          <ol id="leader-list" class="list"></ol>
          <button id="btn-close-leader" class="btn primary">close</button>
        </div>
      </div>
    </div>

    <!-- scripts -->
    <script src="./app.js"></script>
    <script type="module">
      import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk'
      window.addEventListener('load', () => {
        try { sdk.actions.ready() } catch {}
      })
    </script>
  </body>
</html>
