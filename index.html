<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Candy Crush Mini</title>
    <link rel="stylesheet" href="./style.css" />
    <style> html,body{margin:0;padding:0;height:100%;background:#000;} </style>
  </head>
  <body>
    <div id="app">
      <!-- ===== HOME ===== -->
      <section id="screen-home" class="screen active">
        <header class="home-top">
          <button id="btn-connect" class="btn connect">CONNECT WALLET</button>
          <button id="btn-leader" class="btn">LEADERBOARD</button>
        </header>
        <div class="home-center">
          <img id="game-logo" src="./img/logo.png" alt="Game Logo" />
          <h1 id="game-title">
            CANDY CRUSH<br><span>MINI</span>
          </h1>
          <button id="btn-play" class="btn primary play-btn">PLAY</button>
          <p id="addr-pill" class="addr-pill" style="display:none;"></p>
        </div>
      </section>

      <!-- ===== GAME ===== -->
      <section id="screen-game" class="screen">
        <header class="hud">
          <div>score: <span id="score">0</span></div>
          <div>time: <span id="time">60</span></div>
          <button id="btn-exit" class="btn small">exit</button>
        </header>
        <div id="game-root">
          <div id="board" class="board"></div>
        </div>
      </section>

      <!-- ===== LEADERBOARD MODAL (single source of truth) ===== -->
      <div id="leader-modal" class="modal" hidden>
        <div class="modal-card">
          <h2>leaderboard</h2>
          <ol id="leader-list" class="list"></ol>
          <button id="btn-close-leader" class="btn primary">close</button>
        </div>
      </div>
    </div>

    <div id="end-game-popup" class="end-game-popup">
  <div class="popup-content">
    <h2>Time Is Up"</h2>
    <p>Your Score: <span id="final-score"></span></p>
    <button id="share-btn">Share Your Score</button>
    <button id="play-again-btn">Play Again</button>
  </div>
</div>

    <!-- scripts -->
    <script type="module">
      (async () => {
        try {
          // reliable import for Warpcast webview
          const { sdk } = await import('https://esm.sh/@farcaster/miniapp-sdk?bundle');
          window.sdk = sdk;
          const callReady = () => { try { sdk.actions.ready() } catch {} };
          if (document.readyState === 'complete') {
            requestAnimationFrame(callReady);
          } else {
            window.addEventListener('load', () => requestAnimationFrame(callReady), { once: true });
          }
        } catch (e) {
          console.error('[mini] sdk import failed', e);
        }
      })();
    </script>
    <script defer src="./app.js?v=3"></script>








    <div id="add-mini-app-popup" style="display: none; position: fixed; inset: 0; background: rgba(0, 0, 0, 0.6); z-index: 9999; display: grid; place-items: center;">
  <div style="background: #111218; padding: 20px; border-radius: 16px; color: white; width: 360px; text-align: center; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.45);">
    <h2>Add Mini App</h2>
    <p>Would you like to add Candy Crush to Farcaster Mini Apps?</p>
    <button id="cancel-btn">Cancel</button>
    <button id="confirm-btn">Confirm</button>
  </div>
</div>





  </body>
</html>
