<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Candy Crush Mini</title>
    <link rel="stylesheet" href="./style.css" />
    <style> html,body{margin:0;padding:0;height:100%;background:#000;} </style>
  </head>
  <body>
    <div id="app">
      <!-- ===== HOME (leave this exactly as-is) ===== -->
      <section id="screen-home" class="screen active">
        <header class="home-top">
          <button id="btn-connect" class="btn connect">connect wallet</button>
          <button id="btn-leader" class="btn">LEADERBOARD</button>
        </header>
        
<div class="home-center">
  <img id="game-logo" src="./img/logo.png" alt="Game Logo" />
  <h1 id="game-title">
    CANDY CRUSH<br><span>MINI</span>
  </h1>
  <button id="btn-play" class="btn primary play-btn">PLAY</button>
  <p id="addr-pill" class="addr-pill" style="display:none;"></p>
</div>

<div id="leader-modal" class="modal" hidden>
  <div class="modal-card">
    <h2>leaderboard</h2>
    <ol id="leader-list" class="list"></ol>
    <button id="btn-close-leader" class="btn primary">close</button>
  </div>
</div>
      <!-- ===== GAME (donâ€™t edit) ===== -->
      <section id="screen-game" class="screen">
        <header class="hud">
          <div>score: <span id="score">0</span></div>
          <div>time: <span id="time">60</span></div>
          <button id="btn-exit" class="btn small">exit</button>
        </header>
        <div id="game-root">
          <div id="board" class="board"></div>
        </div>
      </section>

<!-- ===== LEADERBOARD MODAL ===== -->
<div id="leader-modal" class="modal" hidden>
  <div class="modal-card">
    <h2>leaderboard</h2>
    <ol id="leader-list" class="list"></ol>
    <button id="btn-close-leader" class="btn primary">close</button>
  </div>
</div>

<!-- scripts -->
<script type="module">
  import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk'
  window.sdk = sdk
  // call ready once the DOM is parsed, then one frame later (so layout exists)
  window.addEventListener('DOMContentLoaded', () => {
    requestAnimationFrame(() => { try { sdk.actions.ready() } catch {} })
  })
</script>
<script defer src="./app.js"></script>
